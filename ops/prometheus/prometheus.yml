global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: "task_manager_api"
    metrics_path: /metrics
    static_configs:
      - targets:
          - "api:8000"
