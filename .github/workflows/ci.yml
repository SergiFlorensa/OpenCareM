name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ruff (lint)
        run: ruff check app mcp_server

      - name: Black (format check)
        run: black --check app mcp_server

      - name: Mypy (type check)
        run: mypy app mcp_server

      - name: Alembic upgrade
        run: alembic upgrade head

      - name: Alembic current revision
        run: alembic current

      - name: Pytest
        run: pytest -q

      - name: Gate de evaluacion continua (calidad IA clinica)
        run: python app/scripts/run_quality_gate.py
