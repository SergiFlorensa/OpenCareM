minimum_pre_commit_version: "3.6.0"
repos:
  - repo: local
    hooks:
      - id: ruff-check-fix
        name: ruff check (staged python)
        entry: python -m ruff check --fix
        language: system
        types: [python]
      - id: black-format
        name: black format (staged python)
        entry: python -m black
        language: system
        types: [python]
      - id: ruff-check-verify
        name: ruff check verify (staged python)
        entry: python -m ruff check
        language: system
        types: [python]